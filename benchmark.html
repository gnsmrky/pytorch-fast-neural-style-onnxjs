<html>
<head>
  <script>
    const onnxjs_version="v0.1.5"; // set this to the same version string as in npm url for onnx.min.js
  </script>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs@0.1.5/dist/onnx.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
  <script src="./utils.js"></script>
</head>
<body onload="htmlBench_GenerateStyleList(benchmark_style_list_webgl)">
  <font face="verdana">
  <h1>PyTorch fast-neural-style (FNS) in ONNX.js</h1>
  Backend:
  <select id="backendSelect" onchange="htmlBench_onBackendChange()">
      <option value='webgl'  selected='selected'>WebGL</option>
      <option value='cpu'>CPU</option>
  </select>
  &nbsp;&nbsp;
  Model List:
  <select id="styleBenchSelect" onchange="htmlBench_onStyleSelectChange()"></select>
  
  <input type="button" id="runInferButton" value="Fast Neural Style Benchmark" onclick="htmlBench_onRunFNSBenchmark()"/>

  <p>
  <p>
  <div id="inferStyleDiv"></div>
  </p>
  <p>
  <div id="inferResultsDiv" width="80%"></div>
  </p>
  
  <div id="copyButtonDiv"></div>

  <!-- zero width & height canvas to get gpu info -->
  <canvas id="glcanvas" width="0" height="0"></canvas>
</p>

</font>
</body>
</html>
