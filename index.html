<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <h1>PyTorch Fast Neural Style in ONNX.js</h1>
  <!--
  <p>input tensor: 1 x 3 x 128 x 128</p>
  <p>expect output tensor size: 1 * 3 * 128 * 128 = 49152</p>
  <p>input tensor: 1 x 3 x 256 x 256</p>
  <p>expect output tensor size: 1 * 3 * 256 * 256 = 196608</p>
  -->
  <div><input type="button" value="Run" onclick="runExample()"/></div>
  
  <p>
  <canvas id="canvas_128_src" height="128" width="128"></canvas>
  <img src="images/candy.jpg" height="128" />
  <canvas id="canvas_128_dst" height="128" width="128"></canvas>
  <div id="predictions_128"></div>
  </p>
  <p>
  <canvas id="canvas_256_src" height="256" width="256"></canvas>
  <img src="images/candy.jpg" height="256" />
  <canvas id="canvas_256_dst" height="256" width="256"></canvas>
  <div id="predictions_256"></div>
  </p>

</body>
</html>
