<html>
<head>
  <script>
    const onnxjs_version="v0.1.4"; // set this to the same version string as in npm url for onnx.min.js
  </script>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs@0.1.4/dist/onnx.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
  <script src="./utils.js"></script>
</head>
<body onload="htmlGenerateUI()">
  <font face="verdana">
  <h1>PyTorch fast-neural-style (FNS) in ONNX.js</h1>
  <!--
  Backend:
  <select id="backendSelect" onchange="onBackendChange()">
      <option value='webgl'  selected='selected'>WebGL</option>
      <option value='cpu'>CPU</option>
  </select>
  -->
  &nbsp;
  <input type="button" id="runInferButton" value="Fast Neural Style" onclick="onRunFNSInfer()"/>

  <p>
  <p>
    <table>
        <tr>
            <td align='center'><b>Style</b></td>
            <td align='center'><b>Image</b></td>
            <td align='center'><b>Stylized</b></td>
        </tr>
        <tr>
            <td align='center'><div id="inferStyleDiv"></div></td>
            <td align='center'><div id="contentImgDiv"></div></td>
            <td align='center'><div id="outputImgDiv"></div></td>
        </tr>
        <tr>
            <td align='center'>&nbsp;</td>
            <td align='center'><div id="contentImgCredit"></div></td>
            <td align='center'>&nbsp;</td>
        </tr>
        <tr>
            <td align='center'><select id="styleSelect" onchange="onStyleSelectChange()"></select></td>
            <td align='center'><select id="contentImgSelect" onchange="onContentImgSelectChange()"></select></td>
            <td align='center'>&nbsp;</td>
        </tr>
    </table>
  </p>
  <p>
  <div id="inferResultsDiv" width="80%"></div>
  </p>
  
  <div id="copyButtonDiv"></div>

  <!-- zero width & height canvas to get gpu info -->
  <canvas id="glcanvas" width="0" height="0"></canvas>
</p>

</font>
</body>
</html>
